name: YCF Code base Testing

on: 
    push

jobs:
    ycf-testing-on-push:
        name: Testing Code base
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                    node-version: '12'
            - run: yarn 
            - run: yarn jest
            
        
    
        
    

    
  